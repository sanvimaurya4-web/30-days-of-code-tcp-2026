<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Grid | Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css">
    <link href="fonts.googleapis.com" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>NEON<span>GRID</span></h1>
        <div class="status" id="status">Player <span class="x-text">X</span>'s Turn</div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <button id="resetBtn">Restart Match</button>
    </div>

    <!-- Overlay for Win/Draw Animations -->
    <div class="overlay" id="overlay">
        <div class="message-box">
            <h2 id="resultText">Winner!</h2>
            <button onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
